<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <title>Listado de libros</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white">
            <img src="https://freepikpsd.com/media/2019/10/imagenes-de-libros-png-6-1-Transparent-Images.png" height="80px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white" href="http://127.0.0.1:8000/">Inicio<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="libros.html">Listado Libros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="formulario.html">Regristrarse</a>
          </li>
          </ul>
        </div>
      </nav>

    <h1 class="text-center text-uppercase my-5">Registro libros</h1>
    <hr class="bg-dark">
    <div class="row mx-5 my-5">
      <form action="" method="post" id="formulario">
          {% csrf_token %}
          <div class="form-group">
          {{form.as_table }}
          </div>

          <input type="submit" value="Enviar" class="btn btn-danger" id="enviar">
          <input type="reset" value="Limpiar" class="btn btn-primary" id="limpiar">
          <div id="error" class="alert alert-danger"role="alert"></div>
      </form>
      <div class="alert alert-success" role="alert">{{mensaje}}</div>
    </div>
    <div class="row">
        <table class="text-center text-uppercase mx-5 my-5">
            {% for ve in libros %}
            <tr><td>{{ve.ISBN}}</td><td>{{ve.nombreLibro}}</td><td>{{ve.autorLibro}}</td><td>{{ve.descLibro}}</td><td>{{ve.categoriaLibro}}</td></tr>
            {% endfor %}
        </table>

    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</html>
